<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="public/stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="contact-form">
      <h1>Contact Us</h1>
      <section class="form">
        <div class="form-labler">
          <div class="form-labler__fname">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />
            <span
              id="error-fname"
              class="error-message"
              role="alert"
              aria-hidden="true"></span>
          </div>
          <div class="form-labler__lname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required /><span
              id="error-lname"
              class="error-message"
              role="alert"
              aria-hidden="true"></span>
          </div>
        </div>
        <div class="form-labler">
          <div class="form-labler__email">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="off"
              required />
            <span
              id="error-email"
              class="error-message"
              role="alert"
              aria-hidden="true"></span>
          </div>
        </div>
        <div class="form-labler">
          <div class="form-labler__radio">
            <label>Query Type</label>
            <div class="radio-container">
              <div class="radio-option">
                <input
                  id="radio1"
                  type="radio"
                  name="option"
                  value="GeneralEnquity"
                  required /><label for="radio1">General Enquiry</label>
              </div>
              <div class="radio-option">
                <input
                  id="radio2"
                  type="radio"
                  name="option"
                  value="SupportRequest" />
                <label for="radio2">Support Request</label>
              </div>
            </div>
            <span
              id="error-radio"
              class="error-message"
              role="alert"
              aria-hidden="true"></span>
          </div>
        </div>
        <div class="form-labler">
          <div class="form-labler__message">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="3" required></textarea>
            <span
              id="error-msg"
              class="error-message"
              role="alert"
              aria-hidden="true"></span>
          </div>
        </div>
        <div class="form-labler">
          <div class="form-labler__agreement">
            <div class="checkbox-container">
              <input type="checkbox" name="consent" id="consent" required />
              <label for="consent"
                >I consent to being contacted by the team</label
              >
            </div>
            <span
              id="error-consent"
              class="error-message"
              role="alert"
              aria-hidden="true"></span>
          </div>
        </div>
        <button class="btn-submit" type="button">Submit</button>
      </section>
      <div class="toast" role="alert" aria-hidden="true">
        <div class="toast-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 20 21">
            <path
              fill="#fff"
              d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z" />
          </svg>
          <h2>Message Sent!</h2>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Marc Francis</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
